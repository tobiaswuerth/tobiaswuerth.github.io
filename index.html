<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tobias Würth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #e9ecef;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(30, 30, 60, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      font-weight: 300;
    }

    .subtitle {
      color: #a8b2d1;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .nav-list {
      list-style: none;
      text-align: left;
    }

    .nav-item {
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #667eea;
      transition: all 0.3s ease;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border-left-color: #764ba2;
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-link {
      text-decoration: none;
      color: #e9ecef;
      display: block;
      padding: 1.2rem;
      background: transparent;
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      text-align: left;
    }

    .nav-link:hover {
      color: #ffffff;
    }

    .nav-title {
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.4rem;
    }

    .nav-description {
      color: #a8b2d1;
      font-size: 0.9rem;
      line-height: 1.4;
      font-weight: 400;
    }

    .nav-link:hover .nav-description {
      color: #ccd6f6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      .nav-link {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tobias Würth</h1>
    <p class="subtitle">Link Hub</p>

    <ul class="nav-list">
      <li class="nav-item">
        <a href="/art" class="nav-link">
          <span class="nav-title">Artworks</span>
          <div class="nav-description">Chronologie meiner Kunstwerke</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="/log" class="nav-link">
          <span class="nav-title">Log Assistant</span>
          <div class="nav-description">Hilfe zur strukturierten Reflexion</div>
        </a>
      </li>
    </ul>
  </div>
</body>

</html>
